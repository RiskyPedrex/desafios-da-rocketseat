<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend><strong>Entre em contato</strong></legend>
        <label for="Assunto"><strong>Assunto:</strong></label> 
        <select id="Assunto">
            <option value="">Selecione</option>
            <option value="1">Suporte</option>
            <option value="2">Sugestão</option>
            <option value="3">Reclamação</option>
        </select>
        <br>
        <br>
        <label for="Nome Completo"><strong>Nome Completo:</strong></label>
        <input id="Nome Completo" type="name">
        <br>
        <br>
        <label for="Email"><strong>Email:</strong></label>
        <input id="Email" type="email">
        <br>
        <br>
        <label for="Mensagem"><strong>Mensagem:</strong></label>
        <br>
        <textarea id="Mensagem" rows="8" cols="80"></textarea>
        <br>
        <br>
        <input type="checkbox" name="check" id="check"> Aceito receber mensagens por email
        <br>
        <br>
        <input type="submit" value="Enviar">
    </fieldset>
</body>
</html>
