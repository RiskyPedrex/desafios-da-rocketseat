<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Quiz sobre HTML</h2>
    <hr>
    <ol>
        <li>
          <h3>Como que todo código de HTML começa?</h3>
          <div>
            <input type="radio" name="question-1" id="question-1-a" value="A" />
            <label for="question-1-a">A) <code>&lt;head&gt;</code></label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-b" value="B" />
            <label for="question-1-b">B) <code>&lt;html&gt;</code></label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-c" value="C" />
            <label for="question-1-c">C) <code>&lt;start&gt;</code></label>
          </div>
          <div>
            <input type="radio" name="question-1" id="question-1-d" value="D" />
            <label for="question-1-d">D) <code>&lt;!DOCTYPE html&gt;</code></label>
          </div>
        </li>
        <li>
            <h3>Qual tag que coloca uma foto no Website?</h3>
            <div>
              <input type="radio" name="question-2" id="question-2-a" value="A" />
              <label for="question-2-a">A) <code>&lt;img&gt;</code></label>
            </div>
            <div>
              <input type="radio" name="question-2" id="question-2-b" value="B" />
              <label for="question-2-b">B) <code>&lt;hr&gt;</code></label>
            </div>
            <div>
              <input type="radio" name="question-2" id="question-2-c" value="C" />
              <label for="question-2-c">C) <code>&lt;input&gt;</code></label>
            </div>
            <div>
              <input type="radio" name="question-2" id="question-2-d" value="D" />
              <label for="question-2-d">D) <code>&lt;!fieldset&gt;</code></label>
            </div>
          </li>
          <li>
            <h3>Quais outras linguagens de programação o HTML deixa você utilizar junto com ela?</h3>
            <div>
              <input type="radio" name="question-3" id="question-3-a" value="A" />
              <label for="question-3-a">A)  Lua, XML e CSS</label>
            </div>
            <div>
              <input type="radio" name="question-3" id="question-3-b" value="B" />
              <label for="question-3-b">B)  PHP e Dark</label>
            </div>
            <div>
              <input type="radio" name="question-3" id="question-3-c" value="C" />
              <label for="question-3-c">C)  Python</label>
            </div>
            <div>
              <input type="radio" name="question-3" id="question-3-d" value="D" />
              <label for="question-3-d">D)  CSS e JavaScript</label>
            </div>
          </li>
      </ol>
</body>
</html>
