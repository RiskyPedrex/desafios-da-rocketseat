<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Glossário do HTML</h1>
    <dl>
        <dt><b><a href="https://www.devmedia.com.br/o-que-e-o-html5/25820" target="_blank">DOCTYPE html</a></b></dt>
        <dd>Define o tipo de documento como HTML:5.</dd>
    </dl>

    <dl>
        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank">html</a></b></dt>
        <dd>Define um documenyo HTML.</dd>
    </dl>

    <dl>
        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">head</a></b></dt>
        <dd>Container para metadados, título da página, links...</dd>
    </dl>

    <dl>
        <dt><b><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">body</a></b></dt>
        <dd>Corpo do documento.</dd>
    </dl>
    
</body>
